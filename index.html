<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Local CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<!-- Load js function on html page start -->

<body onload="assignValue()">

  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <h1 class="display-4">Hangman Deluxe (Farm Animal Edition!)</h1>
      <p class="lead">Welcome to the Farm! Do you have what it takes to guess every animal that lives here?</p>
    </div>

    <div class="row ">
      <div class="col-1"></div>

      <div class="card col-4 center-content">
        <img src="assets/images/cow.jpg" alt="cow picture" style='height: 250px'>
      </div>

      <div class="col-2"></div>

      <div class="card col-4 align-right">
        <p id="textBox">Press any key to get started!</p>

        <p>Wins: <span id="wins"></span> </p>

        <p>Current Word: <span id="currentWord"></span></p>

        <p>Number of Guesses Remaining: <span id="guessesRemaining"></span></p>

        <p>Letters Guessed: <span id="lettersGuessed"></span></p>
      </div>

      <div class="col-1"></div>

    </div>
  </div>

  <audio id="chicken" src="assets/images/Rudy_rooster_crowing-Shelley-1948282641.mp3"></audio>
  <audio id="moo" src="assets/images/Cow_Moo-Mike_Koenig-42670858.mp3"></audio>

  <script type="text/javascript" src="assets/javascript/game.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
